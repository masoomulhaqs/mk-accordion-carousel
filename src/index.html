<!doctype html>
<html lang="en" data-ng-app="testApp">
<head>
	<title>MK ACCORDION CAROUSEL</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap-overrides/css/bootstrap-overrides.css">
	<link rel="stylesheet" href="css/mk-accordion-carousel.css">
	<style>
		body{
			/*background: #333;*/
		}
	</style>
</head>
<body data-ng-controller="TestCtrl">
	<div class="container">
		<div class="page-header text-center">
			<h2 class="text-uppercase">MK ACCORDION CAROUSEL by <a href="http://www.masoomulhaq.in/" target="_blank">masoom</a></h2>
			<ul class="list-inline">
                    <li><a href="https://twitter.com/smasoomulhaq" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://plus.google.com/u/0/+MasoomS/posts" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="http://codepen.io/masoomulhaqs/" target="_blank"><i class="fa fa-codepen"></i></a></li>
                    <li><a href="http://jsfiddle.net/user/masoomulhaqs/" target="_blank"><i class="fa fa-jsfiddle"></i></a></li>
                    <li><a href="https://github.com/masoomulhaqs" target="_blank"><i class="fa fa-github"></i></a></li>
                </ul>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="mk-accordion-carousel">
					<div class="item" mk-item="dummyArray"
						data-ng-repeat="item in dummyArray"
						data-ng-click="reorderAccordion($event, item); changeItem();">
						<div class="panel panel-primary default-panel panel-box">
		        			<div class="panel-heading">
		        				<h3 class="text-uppercase no-margin clearfix">I am the Title {{item[0]}}<small class="pull-right">(3 - 10 years)</small></h3>
		        			</div>
		        			<div class="panel-body">
		        				<a class="btn btn-carousel"><i class="glyphicon glyphicon-pencil inherit"></i></a>
		        				<div class="overflow-170">
		        					{{item}}
		        				</div>
		        			</div>
		        			<div class="panel-footer">
		        				<p>I'm a little footer</p>
		        			</div>
		        		</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="js/mk-accordion-carousel.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
